<body>
    <div id="create-item">
        <div>
            <label for="new-item">Name new alarm item: </label>
            <input type="text" id="new-item-name">
        </div>
        <div class="item-row">
            <label for="item-row-what">Full path in Computer/blank for pause: </label>
            <input type="text" class="item-row-what" placeholder="Full path in Computer/blank for pause">
            
            <label for="item-row-item-name">Alarm item name: </label>
            <input type="text" class="item-row-item-name" placeholder="item name">

            <label for="item-row-times">Times to repeat: </label>
            <input type="number" min="0" pattern="[0-9]{1,}" class="item-row-times" placeholder="Times to repeat">

            <label for="item-row-time-sec">Time to play(s): </label>
            <input type="number" min="0" class="item-row-time-sec" placeholder="Time to play(s)">
        </div>
        <button id="add-new-item">Add item</button>
    </div>

    <div id="set-times-for-alarms">
