<body>
    <div id="create-item">
        <div>
            <label for="new-item">Name new alarm item: </label>
            <input type="text" id="new-item-name">
        </div>
        <div class="item-row">
            <label for="item-row-what">Full path in pc: </label>
            <input type="text" class="item-row-what">
            
            <label for="item-row-times">Times to repeat: </label>
            <input type="number" min="0" pattern="[0-9]{1,}" class="item-row-times">
            
            <label for="item-row-time-sec">Time to play(s): </label>
            <input type="number" min="0" class="item-row-time-sec">
        </div>
        
    </div>
    <div class="container">



        <p>without loop</p>
        <audio src="C:/Users/pc/Desktop/audios/Sleep_Away.mp3" controls>

        </audio>

        <p>with loop and id</p>
        <audio src="C:/Users/pc/Desktop/audios/explosion.mp3" controls loop id="audio1">
            <p>Your browser doesn't support HTML5 audio.</p>
        </audio>
    </div>
    <script src="JS/script.js"></script>
</body>

</html>
